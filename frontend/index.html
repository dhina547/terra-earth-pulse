<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terra Earth Pulse</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #007bff;
      }
      .controls {
        margin: 20px 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Terra Earth Pulse 🛰️</h1>
    <div class="controls">
      <label for="year-slider">Year: <span id="year-label">2020</span></label>
      <input type="range" id="year-slider" min="2000" max="2023" value="2020" />
      <button id="generate-button">Generate Graph</button>
    </div>

    <div style="width: 80%; margin: auto">
      <canvas id="myChart"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
